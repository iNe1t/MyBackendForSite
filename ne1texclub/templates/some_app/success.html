<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

        <h1 id="button" class="link">N</h1>

            {% endif %} 
            <a href="/log_in" class="ul-header">Log In</a>

        </div>

        <h1>Welcome {{ new_user.first_name }}!</h1>
        <p>Your account has been successfully created. Now you can <a href="/log_in">log in</a>.</p>
        <a class="artic_button" href="/">HOME</a>
    </main>
    <footer></footer>
